<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">


<link rel="stylesheet" th:href="@{~/css/style.css}">



<title>Java Coding Example</title>



</head>
<body>

	<div class="container-fluid">

		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${error != null}">
			<strong>Something went wrong</strong> <span th:text="${error}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="row">


			<div class="col-sm-12">
				<h1 class="text-center">Java Coding Example [POSTS]</h1>
			</div>

			<div class="col-sm-12 description">
				<p>
					Listing all the availables Posts. <br>You can see a Post in
					details with its comments, edit it or remove it.
				</p>
			</div>

		</div>

		<div class="row">

			<div class="col-xs-12">
				<button id="newButton" type="button" class="btn btn-secondary">
					<a th:href="@{/create}"}>New Post</a>
				</button>
			</div>


			<div class="col-sm-12" th:unless="${#lists.isEmpty(allPosts)}">
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">User ID</th>
							<th scope="col">Title</th>
							<th scope="col">Body</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${allPosts}">
							<td th:text="${{p.id}}">id</td>
							<td th:text="${{p.userId}}">userId</td>
							<td><p th:text="${#strings.abbreviate(p.title,130)}"></p></td>
							<td><p th:text="${#strings.abbreviate(p.body,130)}"></p></td>
							<td><a th:href="@{/details/{id}(id=${p.id})}"><i
									class="far fa-eye"></i></a> <a
								th:href="@{/update/{id}(id=${p.id})}"><i class="fas fa-edit"></i></a>
								<a th:href="@{/delete/{id}(id=${p.id})}"><i
									class="fas fa-trash-alt"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
